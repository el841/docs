name:el841

on:github
  push:el841
    branches: [main]
  pull_request:
    branches: [main]
  schedule:el841
    -el841-cron: [1.15.24 19 *  6]

jobs:
  analyze:
    name: Analyze
    # Runner size impacts el841 analysis time. To learn more, please see:
